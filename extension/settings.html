<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WUFScan Settings</title>
  <style>
    body {
      width: 400px;
      padding: 0;
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #e8dcc4;
    }
    .header {
      background: #0a0a0a;
      padding: 1rem;
      border-bottom: 3px solid #c41e3a;
      text-align: center;
    }
    .content {
      padding: 1.5rem;
    }
    .setting-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #cda45e;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 4px;
      color: #e8dcc4;
      font-family: 'Courier New', monospace;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: #c41e3a;
      color: #e8dcc4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #a01828;
    }
    .success {
      background: #2d5016;
      padding: 0.75rem;
      border-radius: 4px;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>⚙️ Settings</h2>
  </div>
  
  <div class="content">
    <div class="setting-group">
      <label>Server URL</label>
      <input type="text" id="serverUrl" placeholder="http://localhost:5001" />
    </div>
    
    <div class="setting-group">
      <label>Risk Threshold (Auto-block above)</label>
      <input type="number" id="threshold" min="0" max="100" value="75" />
    </div>
    
    <div class="setting-group">
      <div class="checkbox-group">
        <input type="checkbox" id="autoBlock" />
        <label style="margin: 0;">Auto-block high-risk uploads</label>
      </div>
    </div>
    
    <div class="setting-group">
      <div class="checkbox-group">
        <input type="checkbox" id="notifications" />
        <label style="margin: 0;">Show desktop notifications</label>
      </div>
    </div>
    
    <button class="btn" id="save">Save Settings</button>
    <div class="success" id="success">✓ Settings saved successfully!</div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
