<!-- Open this file in browser to generate icons -->
<!DOCTYPE html>
<html>
<head>
  <title>Generate WUFScan Icons</title>
</head>
<body style="background: #1a1a1a; color: #e8dcc4; font-family: monospace; padding: 2rem;">
  <h1>üïµÔ∏è WUFScan Icon Generator</h1>
  <p>Right-click each icon below and "Save image as..." with the specified filename:</p>
  
  <div style="margin: 2rem 0;">
    <h3>icon16.png (16x16)</h3>
    <canvas id="icon16" width="16" height="16" style="border: 1px solid #c41e3a; image-rendering: pixelated;"></canvas>
  </div>
  
  <div style="margin: 2rem 0;">
    <h3>icon48.png (48x48)</h3>
    <canvas id="icon48" width="48" height="48" style="border: 1px solid #c41e3a;"></canvas>
  </div>
  
  <div style="margin: 2rem 0;">
    <h3>icon128.png (128x128)</h3>
    <canvas id="icon128" width="128" height="128" style="border: 1px solid #c41e3a;"></canvas>
  </div>
  
  <button onclick="downloadAll()" style="padding: 1rem 2rem; background: #c41e3a; color: white; border: none; cursor: pointer; font-size: 1rem;">
    Download All Icons
  </button>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, size, size);
      
      // Red circle
      ctx.fillStyle = '#c41e3a';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size*0.4, 0, Math.PI * 2);
      ctx.fill();
      
      // Detective emoji (simplified)
      ctx.fillStyle = '#e8dcc4';
      ctx.font = `${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üïµÔ∏è', size/2, size/2);
    }
    
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
    
    function downloadAll() {
      ['icon16', 'icon48', 'icon128'].forEach(id => {
        const canvas = document.getElementById(id);
        const link = document.createElement('a');
        link.download = `${id}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
      alert('‚úì All icons downloaded! Move them to the /extension folder.');
    }
  </script>
</body>
</html>
